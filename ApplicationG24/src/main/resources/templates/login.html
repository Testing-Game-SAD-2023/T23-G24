<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="icon"
	href="https://enactest-project.eu/wp-content/uploads/2022/10/ENACTEST-favicon-300x300.png">
</head>
<body style="background-color: #cee6e6">
	<header>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark"
		style="background-color: #098180">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}"> <img
				src="https://enactest-project.eu/wp-content/uploads/2022/10/ENACTEST-favicon-300x300.png"
				alt="Enactest" width="24" height="24"
				class="d-inline-block align-text-top"> ENACTest Login
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="">Login</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/register}">Register</a></li>
				</ul>
			</div>
		</div>
	</nav>
	</header>
	<main role="main" class="container" style="margin-top: 120px">
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Email or Password</div>
				</div>
				<div th:if="${param.registerSuccess}">
					<div class="alert alert-success">You have successfully
						registered our app!</div>
				</div>
				<div th:if="${param.resetSuccess}">
					<div class="alert alert-success">You have successfully reset
						your password!</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">You have been logged out.</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h2 class="text-center" style="color: #098180">Login Form</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/login}"
							class="form-horizontal" novalidate>
							<div class="form-floating mb-3">
								<input class="form-control" id="username" name="username"
									placeholder="Enter email address" type="email" /> <label
									class="control-label">Email</label>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="password" name="password"
									placeholder="Enter password" type="password" /> <label
									class="control-label">Password</label>
							</div>
							<div class="form-group mb-3">
								<button type="submit" class="btn btn-outline-primary my-2 my-sm-0"
									>Submit</button>
							</div>
							<div class="form-group mb-3">
								<span> Not registered? <a th:href="@{/register}">Register/Signup
										here.</a>
								</span> <br> <span> <a th:href="@{/forgot-password}">Forgot
										your password?</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>
</html>
