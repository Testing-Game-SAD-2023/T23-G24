<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
         rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
         crossorigin="anonymous">
      <link rel="icon" href="https://enactest-project.eu/wp-content/uploads/2022/10/cropped-ENACTEST-favicon-180x180.png">
   </head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        
            <div th:if="${param.success}">
                <div class="alert alert-success">
                    You've successfully requested a new password reset!
                </div>
            </div>
            
            <!-- <div th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <div class="alert alert-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}">
                </div>
            </div> -->            

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Forgot Password Form</h2>
                </div>
                <div class="card-body">
                    <form 
                    	th:action="@{/forgot-password}" 
                    	th:object="${forgotPasswordForm}" 
                    	method="post"
                    	class="form-horizontal"
                    	role="form"
                    >
                    <div class="form-floating mb-3">
                            
                            <input
                                id="email"
                                class="form-control"
                                th:classappend="${#fields.hasErrors('email')}? is-invalid"
                                placeholder="Enter your email address"
                                th:field="*{email}"
                            />
                            <label class="control-label"> Email</label>
                        
                          <p th:errors = "*{email}" class="text-danger"
                              th:if="${#fields.hasErrors('email')}"></p>
               			</div> 
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Reset Password</button>
                        </div>
                    
                    
                
	                <div class="form-group mb-3">
	                     <span> New user? <a href="/" th:href="@{/register}">Register.</a></span>
	                	<br />
	                    <span>Already registered? <a href="/" th:href="@{/login}">Login.</a></span>
	                </div>
	                	                </form>
	                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
