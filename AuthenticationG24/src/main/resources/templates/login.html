<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="/static/custombootstrap2.css" rel="stylesheet">
<link rel="icon" href="/static/icons/ENACTEST-favicon.png">
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/index}"> <img
					src="/static/icons/ENACTEST-favicon.png" alt="Enactest" width="24"
					height="24" class="d-inline-block align-text-top"> ENACTest
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/login}">Login</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/register}">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main role="main" class="container" style="margin-top: 120px">
		<div class="row justify-content-center">
			<div class="col-md-4">

				<!-- <div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Email or Password</div>
				</div> -->
				<div th:if="${param.error}"
					th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"
					class="alert alert-danger"></div>

				<div th:if="${param.registerSuccess}">
					<div class="alert alert-success">You have registered our app!
						Check your email to complete your registration.</div>
				</div>
				<div th:if="${param.registerComplete}">
					<div class="alert alert-success">You have successfully
						registered our app!</div>
				</div>
				<div th:if="${param.resetSuccess}">
					<div class="alert alert-success">You have successfully reset
						your password!</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-success">You have been logged out.</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Login</h2>
					</div>
					<div class="card-body">
						<form method="post" role="form" th:action="@{/login}"
							class="form-horizontal" novalidate>
							<div class="form-floating mb-3">
								<input class="form-control" id="username" name="username"
									placeholder="Enter email address" type="email" /> <label
									class="control-label">Email</label>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="password" name="password"
									placeholder="Enter password" type="password" /> <label
									class="control-label">Password</label>
							</div>
							<div class="form-group mb-3">
								<button type="submit"
									class="btn btn-primary py-2 my-2 my-sm-0 w-100">Submit</button>
							</div>
							<div class="form-group mb-3">
								<span> Not registered? <a th:href="@{/register}">Register/Sign
										up here.</a>
								</span> <br> <span> <a th:href="@{/forgot-password}">Forgot
										your password?</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
