<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<link href="/static/custombootstrap2.css" rel="stylesheet">
<link rel="icon" href="/static/icons/ENACTEST-favicon.png">
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/index}"> <img
					src="/static/icons/ENACTEST-favicon.png" alt="Enactest" width="24" height="24"
					class="d-inline-block align-text-top"> ENACTest
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/register}">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main role="main" class="container" style="margin-top: 120px">
		<div class="row justify-content-center">
			<div class="col-md-5">

				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid Email or Password</div>
				</div>

				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Registration</h2>
					</div>

					<div class="card-body">
						<form method="post" role="form" th:action="@{/register}"
							th:object="${user}" class="form-horizontal">

							<div class="row g-2">
								<div class="col-md">
									<div class="form-floating mb-3">
										<input class="form-control"
											th:classappend="${#fields.hasErrors('firstName')} ? is-invalid"
											id="firstName" name="firstName"
											placeholder="Enter first name" th:field="*{firstName}"
											type="text" /> <label for="firstName">First Name<span
											class="text-danger"> *</span>
										</label>
										<p th:errors="*{firstName}" class="text-danger"
											th:if="${#fields.hasErrors('firstName')}"></p>
									</div>
								</div>
								<div class="col-md">
									<div class="form-floating mb-3">
										<input class="form-control"
											th:classappend="${#fields.hasErrors('lastName')} ? is-invalid"
											id="lastName" name="lastName" placeholder="Enter last name"
											th:field="*{lastName}" type="text" /> <label
											class="control-label">Last Name<span
											class="text-danger"> *</span></label>
										<p th:errors="*{lastName}" class="text-danger"
											th:if="${#fields.hasErrors('lastName')}"></p>
									</div>
								</div>
							</div>

							<div class="row g-2">
								<div class="col-md">
									<div class="form-floating mb-3">
										<input class="form-control"
											th:classappend="${#fields.hasErrors('email')} ? is-invalid"
											id="user.email" name="user.email"
											placeholder="Enter email address" th:field="*{email}"
											type="text" /> <label class="control-label">Email<span
											class="text-danger"> *</span></label>
										<p th:errors="*{email}" class="text-danger"
											th:if="${#fields.hasErrors('email')}"></p>
									</div>
								</div>

								<div class="col-md">
									<div th:object="${userRegistration}">
										<div class="form-floating mb-3">
											<input class="form-control"
												th:classappend="${#fields.hasErrors('confirmEmail')} ? is-invalid"
												id="confirmEmail" name="confirmEmail"
												placeholder="Confirm email address"
												th:field="*{confirmEmail}" type="text" /> <label
												class="control-label">Confirm Email<span
												class="text-danger"> *</span>
											</label>
											<p th:errors="*{confirmEmail}" class="text-danger"
												th:if="${#fields.hasErrors('confirmEmail')}"></p>
										</div>
									</div>
								</div>
							</div>
							<div th:object="${userRegistration}">
								<div class="form-floating mb-3">
									<input class="form-control"
										th:classappend="${#fields.hasErrors('password')} ? is-invalid"
										id="password" name="password" placeholder="Enter password"
										th:field="*{password}" type="password" /> <label
										class="control-label">Password<span
										class="text-danger"> *</span></label>
									<p th:errors="*{password}" class="text-danger"
										th:if="${#fields.hasErrors('password')}"></p>
								</div>
								<div class="form-floating mb-3">
									<input class="form-control"
										th:classappend="${#fields.hasErrors('confirmPassword')} ? is-invalid"
										id="confirmPassword" name="confirmPassword"
										placeholder="Confirm password" th:field="*{confirmPassword}"
										type="password" /> <label class="control-label">Confirm
										Password<span class="text-danger"> *</span>
									</label>
									<p th:errors="*{confirmPassword}" class="text-danger"
										th:if="${#fields.hasErrors('confirmPassword')}"></p>
								</div>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="degreeCourse"
									name="degreeCourse" placeholder="Enter degree course"
									th:field="*{degreeCourse}" type="text" list="courseOptions" />
								<datalist id="courseOptions">
									<option value="Bachelor degree in Computer Engineering">
									<option value="Master degree in Computer Engineering">
									<option value="Bachelor degree in Computer Science">
									<option value="Master degree in Computer Science">
								</datalist>
								<label class="control-label">Degree course</label>
								<p th:errors="*{degreeCourse}" class="text-danger"
									th:if="${#fields.hasErrors('degreeCourse')}"></p>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="university" name="university"
									placeholder="Enter university" th:field="*{university}"
									type="text" list="universityOptions" />
								<datalist id="universityOptions">
									<option value="Politecnico di Milano">
									<option value="Politecnico di Torino">
									<option value="Università degli Studi di Napoli Federico II">
								</datalist>
								<label class="control-label">University</label>
							</div>
							<!-- <div class="form-floating mb-3">
                           <select class="form-control select mb-3" name="Enter University"
                              th:field="*{university}"
                              th:type = "text"
                              data-live-search="true"
                              data-live-search-style="contains"
                              >
                           <option value="" hidden>-- Enter University --</option>
                           <option value="Università degli Studi di Napoli Federico II">Università degli Studi di Napoli Federico II</option>
                           <option value="Politecnico di Torino">Politecnico di Torino</option>
                           <option value="Politecnico di Milano">Politecnico di Milano</option>
                           </select>
                           <label class="form-label">University</label>
                           </div> -->
							<div>
								<p th:errors="*{university}" class="text-danger"
									th:if="${#fields.hasErrors('university')}"></p>
							</div>
							<div class="form-group mb-3">
								<button class="btn btn-primary py-2 my-2 my-sm-0 w-100"
									type="submit">Register</button>
							</div>
							<div class="form-group mb-3">
								<span>Already registered? <a th:href="@{/login}">Login
										here.</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
