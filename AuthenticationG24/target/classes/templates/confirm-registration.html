<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Confirm registration</title>
<link href="/static/custombootstrap2.css" rel="stylesheet">
<link rel="icon" href="/static/icons/ENACTest-favicon.png">
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/index}"> <img
					src="/static/icons/ENACTest-favicon.png"
					width="24" height="24" class="d-inline-block align-text-top">
					ENACTest
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main role="main" class="container" style="margin-top: 120px">
		<div class="row">
			<div class="col-md-6 offset-md-3">

		
				<div th:if="${error}">
					<div class="alert alert-danger">
						<span th:text="${error}"></span>
					</div>
				</div>


			</div>
		</div>
	</main>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
