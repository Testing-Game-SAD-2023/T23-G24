<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Forgot Password</title>
<link href="/static/custombootstrap2.css" rel="stylesheet">
<link rel="icon" href="/static/icons/ENACTEST-favicon.png">
</head>
<body>
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/index}"> <img
					src="/static/icons/ENACTEST-favicon.png"
					alt="Enactest" width="24" height="24"
					class="d-inline-block align-text-top"> ENACTest
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/register}">Register</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<main role="main" class="container" style="margin-top: 120px">
		<div class="row justify-content-center">
			<div class="col-md-4">

				<div th:if="${param.success}">
					<div class="alert alert-success">You've successfully
						requested a new password reset! Check your email.</div>
				</div>
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Forgot Password</h2>
					</div>
					<div class="card-body">
						<form th:action="@{/forgot-password}"
							th:object="${forgotPasswordForm}" method="post"
							class="form-horizontal" role="form">
							<div class="form-floating mb-3">

								<input id="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')}? is-invalid"
									placeholder="Enter your email address" th:field="*{email}" />
								<label class="control-label"> Email</label>

								<p th:errors="*{email}" class="text-danger"
									th:if="${#fields.hasErrors('email')}"></p>
							</div>
							<div class="form-group mb-3">
								<button type="submit" class="btn btn-primary py-2 my-2 my-sm-0 w-100">Reset
									Password</button>
							</div>
							<div class="form-group mb-3">
								<span> New user? <a th:href="@{/register}">Register.</a></span>
								<br /> <span>Already registered? <a th:href="@{/login}">Login.</a></span>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
